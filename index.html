<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    
    <script defer type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">

        <section class="left">
            <div class="image-container">
                <div class="logo-container">
                    <img src="./images/logo.png" width="80px" alt="">
                    <h3 class="brand"><em>Elegant IT Solutions</em></h3>
                </div>
            </div>
        </section>

        <section class="right">
            <div class="right-header">
                <p>This is not a real service! You know you need something <br>
                like this in your life to help you realize your deepest dreams <br>
                Sign up <em>now</em> to get started. 
                <br><br>
                You <em>know</em> you want to.
            </p>
            </div>

            <div class="form-container">
                <form action="">
                    <div>
                        <div>
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" placeholder="first name" name="first-name">
                        </div>
                        <div>
                            <label for="phone-number">Number</label>
                            <input id="phone-number" type="tel" name="phone-number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password">   
                            <p class="error">*not a valid password</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" placeholder="last name" name="last-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="john.doe@domain.com" name="email">
                        </div> 
                        <div>
                            <label for="confirm-passsword">Confirm Password</label>
                            <input id="confirm-password"  type="password" name="confirm-password">
                            <p class="error">*passwords do not match</p>
                        </div>
                    </div>  
                </form>
            </div>

            <div class="footer">
                <div>
                    <button type="button" class="create-account">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
